<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Electron</title>
    <style>
        body {
            background-color: rgba(30, 30, 30, 0.8);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            border-radius: 10px;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: opacity 0.5s ease;
            animation: pulse 2s infinite;
            position: absolute;
            top: 10%;
            left: 30%;
            right: 30%;
        }
        
        .commands {
            position: absolute;
            top: 35px;  /* Ajustado para ficar abaixo da área de arrasto */
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            max-width: 250px;
            text-align: start;
            font-size: 10px;
        }
        
        .command-item {
            margin: 5px 0;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #animation-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            display: none; /* Começa escondido */
            z-index: 1000; /* Garante que fique sobre outros elementos */
        }

        .drag-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            -webkit-app-region: drag;
            z-index: 1001;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #transcription {
            max-width: 80%;
            min-width: 500px;
            max-height: 250px;
            top: 20%;
            left: 10%;
            right: 10%;
            padding: 50px;
            position: fixed;
            color: white;
            margin-bottom: 40px;
            overflow-y: hidden; /* Inicialmente escondido */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        /* Esconde a scrollbar no Chrome/Safari */
        #transcription::-webkit-scrollbar {
            width: 0;
            height: 0;
            background: transparent;
        }

        #transcription:hover {
            overflow-y: auto; /* Permite rolagem vertical */
            overflow-x: hidden; /* Impede rolagem horizontal */
            scrollbar-width: none; /* Firefox */
        }

        #transcription:hover::-webkit-scrollbar {
            width: 0; /* Oculta barra em navegadores WebKit */
            height: 0;
        }

        /* Remover estilos de thumb e track, já que a barra está oculta */
        #transcription:hover::-webkit-scrollbar-thumb {
            display: none;
        }

        #transcription:hover::-webkit-scrollbar-track {
            display: none;
        }

        .content {
            display: block;
            width: 100%;
            overflow-wrap: break-word;
        }

        #transcription br {
            margin-bottom: 10px;
        }

        #robot{
            position: absolute;
            top: 40px;
            right: 30px;
            width: 60px;
            height: 60px;
            display: none;
            z-index: 1000;
        }


        .ia-response {
            font-family: Arial, sans-serif; /* Garante que o texto normal não use fonte de código */
            line-height: 1.5;
            overflow-wrap: break-word;
        }

        .ia-response pre {
            position: relative;
            text-align: start;
            color: black;
            background: #505050;
            padding: 10px;
            border-radius: 5px;
            overflow-x: hidden;
            max-width: 100%;
            box-sizing: border-box;
            margin: 8px 0;
            font-family: 'Courier New', monospace; /* Fonte específica para código */
        }

        .ia-response code {
            position: relative;
            text-align: start;
            color: black;
            font-family: 'Courier New', monospace;
            display: block;
            white-space: pre-wrap;
            overflow-wrap: anywhere; /* Quebra linhas longas em qualquer ponto */
            max-width: 100%;
        }

        .ia-response p {
            margin: 8px 0;
            line-height: 1.5;
            overflow-wrap: break-word;
        }

        .ia-response ul {
            margin: 8px 0;
            padding-left: 20px;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ddd;
            border: 1px solid #999;
            border-radius: 3px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 12px;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .copy-button:hover {
            background: #ccc;
        }

    </style>
    <!-- Inclua a biblioteca Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>
<body>
    <div class="drag-area"></div>
    <div class="commands">
        <div class="command-item">* CTRL+D - Iniciar/Parar gravação</div>
        <div class="command-item">* CTRL+P - Capturar tela</div>
        <div class="command-item">* Clique para ocultar/mostrar</div>
    </div>

    <div id="animation-container"></div>
    <img src="./assets/robot.gif" id="robot"/>

    <div class="content">
        <h1 id="greeting">Olá amigo</h1>
        <div id="transcription"></div>
    </div>
    

    <script>

        setTimeout(() => {
            greeting.classList.add('hidden');
        }, 3000);

        // Esconder o "Olá amigo" ao clicar
        const greeting = document.getElementById('greeting');
        document.body.addEventListener('click', () => {
            greeting.classList.add('hidden');
        });

        // Configurar a animação Lottie
        const animationContainer = document.getElementById('animation-container');
        let animation = null;
        let isPlaying = false;
        const robot = document.getElementById('robot');

        // Carregar a animação
        function loadAnimation() {
            fetch('assets/loading.json')
                .then(response => response.json())
                .then(animationData => {
                    animation = lottie.loadAnimation({
                        container: animationContainer,
                        renderer: 'svg',
                        loop: true,
                        autoplay: false, // Não inicia automaticamente
                        animationData: animationData
                    });
                    
                    // Esconde o container após carregar
                    animationContainer.style.display = 'none';
                })
                .catch(error => console.error('Erro ao carregar animação:', error));
        }

        window.electronAPI.onToggleRecording((event, data) => {
            if (!data) return;
            toggleAnimation(data.isRecording);
        });

        // Função unificada para controle
        function toggleAnimation(shouldPlay) {
            if (!animation) {
                console.error('Animation not loaded');
                return;
            }
            
            animationContainer.style.display = shouldPlay ? 'block' : 'none';
            shouldPlay ? animation.play() : animation.stop();
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadAnimation();

             // Transcrição
            window.electronAPI.onTranscriptionStart((audioFilePath) => {
                animationContainer.style.display = "none";
                robot.style.display = 'block';
                console.log('Transcrição iniciada para:', audioFilePath);
            });

            window.electronAPI.onTranscriptionResult((text) => {
                console.log('Texto transcrito:', text);
                document.getElementById('transcription').innerText = text;
            });

            window.electronAPI.onTranscriptionError((message) => {
                robot.style.display = 'none';
                console.error('Erro na transcrição:', message);
                document.getElementById('transcription').innerText = `Erro: ${message}`;
            });

            window.electronAPI.onIaResponse((response) => {
                console.log('IA respondeu:', response);
                if (!response) {
                    console.error('Resposta é undefined ou vazia');
                    return;
                }

                const transcriptionElement = document.getElementById('transcription');
                const newResponse = document.createElement('div');
                newResponse.classList.add('ia-response');
                newResponse.innerHTML = response;

                // Add single <br> before new response
                transcriptionElement.appendChild(document.createElement('br'));
                transcriptionElement.appendChild(newResponse);

                document.getElementById('robot').style.display = 'none';

                // Add event listeners for copy buttons
                const copyButtons = transcriptionElement.querySelectorAll('.copy-button');
                copyButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const codeId = button.getAttribute('data-code-id');
                        const codeElement = document.getElementById(codeId);
                        if (codeElement) {
                            const codeText = codeElement.innerText;
                            navigator.clipboard.writeText(codeText)
                                .then(() => {
                                    button.textContent = '[Copied!]';
                                    setTimeout(() => {
                                        button.textContent = '[Copy]';
                                    }, 2000);
                                })
                                .catch(err => {
                                    console.error('Erro ao copiar:', err);
                                    button.textContent = '[Error]';
                                    setTimeout(() => {
                                        button.textContent = '[Copy]';
                                    }, 2000);
                                });
                        }
                    });
                });

                // Smooth scroll to bottom
                setTimeout(() => {
                    transcriptionElement.scrollTo({
                        top: transcriptionElement.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 100);
            });
        });
