<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplica√ß√£o Electron</title>
    <style>
        body {
            background-color: rgba(30, 30, 30, 0.8);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            border-radius: 10px;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: opacity 0.5s ease;
            animation: pulse 2s infinite;
            position: absolute;
            top: 10%;
            left: 30%;
            right: 30%;
        }
        
        .commands {
            position: absolute;
            top: 35px;  /* Ajustado para ficar abaixo da √°rea de arrasto */
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            max-width: 250px;
            text-align: start;
            font-size: 10px;
        }
        
        .command-item {
            margin: 5px 0;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #animation-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            display: none; /* Come√ßa escondido */
            z-index: 1000; /* Garante que fique sobre outros elementos */
        }

        .drag-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            -webkit-app-region: drag;
            z-index: 1001;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #transcription {
            max-width: 80%;
            min-width: 500px;
            max-height: 250px;
            top: 20%;
            left: 10%;
            right: 10%;
            padding: 50px;
            position: fixed;
            color: white;
            margin-bottom: 40px;
            overflow-y: hidden; /* Inicialmente escondido */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        /* Esconde a scrollbar no Chrome/Safari */
        #transcription::-webkit-scrollbar {
            width: 0;
            height: 0;
            background: transparent;
        }

        #transcription:hover {
            overflow-y: auto; /* Permite rolagem vertical */
            overflow-x: hidden; /* Impede rolagem horizontal */
            scrollbar-width: none; /* Firefox */
        }

        .content:hover {
            overflow-y: auto; /* Permite rolagem vertical */
            overflow-x: hidden; /* Impede rolagem horizontal */
            scrollbar-width: none; /* Firefox */
        }

        #transcription:hover::-webkit-scrollbar {
            width: 0; /* Oculta barra em navegadores WebKit */
            height: 0;
        }

        /* Remover estilos de thumb e track, j√° que a barra est√° oculta */
        #transcription:hover::-webkit-scrollbar-thumb {
            display: none;
        }

        #transcription:hover::-webkit-scrollbar-track {
            display: none;
        }

        .content {
            display: block;
            width: 100%;
            overflow-wrap: break-word;
        }

        #transcription br {
            margin-bottom: 10px;
        }

        .icon {
            position: absolute;
            top: 40px;
            right: 30px;
            width: 60px;
            height: 60px;
            display: none;
            z-index: 1000;
        }


        .ia-response {
            font-family: Arial, sans-serif; /* Garante que o texto normal n√£o use fonte de c√≥digo */
            line-height: 1.5;
            overflow-wrap: break-word;
        }

        .ia-response pre {
            position: relative;
            text-align: start;
            color: black;
            background: #505050;
            padding: 10px;
            border-radius: 5px;
            overflow-x: hidden;
            max-width: 100%;
            box-sizing: border-box;
            margin: 8px 0;
            font-family: 'Courier New', monospace; /* Fonte espec√≠fica para c√≥digo */
        }

        .ia-response code {
            position: relative;
            text-align: start;
            color: black;
            font-family: 'Courier New', monospace;
            display: block;
            white-space: pre-wrap;
            overflow-wrap: anywhere; /* Quebra linhas longas em qualquer ponto */
            max-width: 100%;
        }

        .ia-response p {
            margin: 8px 0;
            line-height: 1.5;
            overflow-wrap: break-word;
        }

        .ia-response ul {
            margin: 8px 0;
            padding-left: 20px;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ddd;
            border: 1px solid #999;
            border-radius: 3px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 12px;
            color: #333;
            font-family: Arial, sans-serif;
            z-index: 2;
        }

        code {
            z-index: 1;
        }

        .copy-button:hover {
            background: #ccc;
        }

    </style>
    <!-- Inclua a biblioteca Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

<body>
    <div class="drag-area"></div>
    <div class="commands">
        <div class="command-item">‚ö°Ô∏é CTRL+D - Iniciar/Parar grava√ß√£o üéôÔ∏è</div>
        <div class="command-item">‚ö°Ô∏é CTRL+P - Capturar tela üìù</div>
        <div class="command-item">‚ö°Ô∏é CTRL+1 - Move to screen 1 üñµ‚Üêüñµ</div>
        <div class="command-item">‚ö°Ô∏é CTRL+2 - Move to screen 2 üñµ‚Üíüñµ</div>
    </div>

    <div id="animation-container"></div>
    <img src="./assets/robot.gif" id="robot" class="icon" />
    <img src="./assets/capture.png" alt="capturing..." id="capture" class="icon" />

    <div class="content">
        <h1 id="greeting">Ol√° amigo</h1>
        <div id="transcription"></div>
    </div>
    
    <img id="screenshot-preview" style="
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 120px;
        height: auto;
        border: 2px solid white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.3);
        display: none;
        z-index: 2000;
    "/>


    <script>

        setTimeout(() => {
            greeting.classList.add('hidden');
        }, 3000);

        // Esconder o "Ol√° amigo" ao clicar
        const greeting = document.getElementById('greeting');
        document.body.addEventListener('click', () => {
            greeting.classList.add('hidden');
        });

        // Configurar a anima√ß√£o Lottie
        const animationContainer = document.getElementById('animation-container');
        let animation = null;
        let isPlaying = false;
        const robot = document.getElementById('robot');

        // Carregar a anima√ß√£o
        function loadAnimation() {
            fetch('assets/loading.json')
                .then(response => response.json())
                .then(animationData => {
                    animation = lottie.loadAnimation({
                        container: animationContainer,
                        renderer: 'svg',
                        loop: true,
                        autoplay: false, // N√£o inicia automaticamente
                        animationData: animationData
                    });
                    
                    // Esconde o container ap√≥s carregar
                    animationContainer.style.display = 'none';
                })
                .catch(error => console.error('Erro ao carregar anima√ß√£o:', error));
        }

        window.electronAPI.onToggleRecording((event, data) => {
            if (!data) return;
            toggleAnimation(data.isRecording);
        });

        // Fun√ß√£o unificada para controle
        function toggleAnimation(shouldPlay) {
            if (!animation) {
                console.error('Animation not loaded');
                return;
            }
            
            animationContainer.style.display = shouldPlay ? 'block' : 'none';
            shouldPlay ? animation.play() : animation.stop();
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadAnimation();

             // Transcri√ß√£o
            window.electronAPI.onTranscriptionStart((audioFilePath) => {
                animationContainer.style.display = "none";
                robot.style.display = 'block';
                console.log('Transcri√ß√£o iniciada para:', audioFilePath);
            });

            window.electronAPI.onTranscriptionResult((text) => {
                console.log('Texto transcrito:', text);
                document.getElementById('transcription').innerText = text;
            });

            window.electronAPI.onTranscriptionError((message) => {
                robot.style.display = 'none';
                console.error('Erro na transcri√ß√£o:', message);
                document.getElementById('transcription').innerText = `Erro: ${message}`;
            });

            window.electronAPI.onIaResponse((response) => {
                console.log('IA respondeu:', response);
                if (!response) {
                    document.getElementById('robot').style.display = 'none';
                    console.error('Resposta √© undefined ou vazia');
                    return;
                }

                const transcriptionElement = document.getElementById('transcription');
                const newResponse = document.createElement('div');
                newResponse.classList.add('ia-response');
                newResponse.innerHTML = response;

                // Adiciona <br> antes da nova resposta
                transcriptionElement.appendChild(document.createElement('br'));
                transcriptionElement.appendChild(newResponse);

                document.getElementById('robot').style.display = 'none';

                // Delega√ß√£o de evento para copiar conte√∫do do bloco <pre>
                transcriptionElement.addEventListener('click', (event) => {
                    const button = event.target.closest('.copy-button');
                    if (!button) return; // clicou em outro lugar, ignora

                    console.log("Bot√£o copiar clicado!");

                    // O bot√£o est√° dentro do <pre>, vamos pegar o pai <pre>
                    const preElement = button.closest('pre');
                    if (!preElement) return;

                    // Pega todo texto dentro do <pre> (excluindo o bot√£o)
                    // Uma forma pr√°tica √© clonar o <pre>, remover o bot√£o e pegar o texto
                    const clonePre = preElement.cloneNode(true);
                    const btnClone = clonePre.querySelector('.copy-button');
                    if (btnClone) clonePre.removeChild(btnClone);

                    const textToCopy = clonePre.innerText.trim();

                    navigator.clipboard.writeText(textToCopy)
                        .then(() => {
                            const originalText = button.textContent;
                            button.textContent = '[Copied!]';
                            setTimeout(() => {
                                button.textContent = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Erro ao copiar:', err);
                            const originalText = button.textContent;
                            button.textContent = '[Error]';
                            setTimeout(() => {
                                button.textContent = originalText;
                            }, 2000);
                        });
                });

                // Scroll suave para o fim
                setTimeout(() => {
                    transcriptionElement.scrollTo({
                        top: transcriptionElement.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 100);
            });


            window.electronAPI.onOcrResult(({ text, screenshotPath }) => {
                const preview = document.getElementById('screenshot-preview');
                const robot = document.getElementById('robot');
                const animationContainer = document.getElementById('animation-container');

                // Esconde outros elementos de carregamento
                animationContainer.style.display = 'none';

                // Mostra a miniatura
                preview.src = `file://${screenshotPath}`;
                preview.style.display = 'block';
                robot.style.display = 'block';
                
                document.getElementById('transcription').innerText = text;

                sentToAI(text);

                setTimeout(() => {
                    preview.style.display = 'none';
                }, 8000);
            });

            window.electronAPI.onCapturingScreen((val) => {
                const captureIcon = document.getElementById('capture');
                captureIcon.style.display = 'block';
                setTimeout(() => {
                    captureIcon.style.display = 'none';
                }, 3000);
                
            })


        });

        function sentToAI(text) {
            window.electronAPI.sendTextToLlama(text);
        }

        //         warningElement.style.zIndex = '9999';
        //         warningElement.textContent = 'ATEN√á√ÉO: TELA SENDO COMPARTILHADA';
        //         document.body.appendChild(warningElement);

        //     warningElement.style.display = data.isSharing ? 'block' : 'none';

    </script>
