<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            margin: 0;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Ajuste de altura para o padding */
            box-sizing: border-box;
            -webkit-app-region: drag; /* Permite arrastar a janela */
        }
        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 15px;
            color: #00aaff;
            text-align: center;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            height: 150px; /* Altura fixa */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #252525;
            color: white;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            -webkit-app-region: no-drag; /* Área do textarea não é arrastável */
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            align-self: flex-end;
            -webkit-app-region: no-drag; /* Botão não é arrastável */
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* O container cresce, mas o textarea não */
        }
    </style>
</head>
<body>
    <h1>Configurações</h1>
    <div class="container">
        <label for="prompt-instruction">Instrução para IA:</label>
        <textarea id="prompt-instruction" placeholder="Digite a instrução que será usada antes de cada pergunta para a IA."></textarea>
    </div>
    <button id="save-btn">Salvar e Fechar</button>
    <script src="config.js"></script>
</body>
</html>
