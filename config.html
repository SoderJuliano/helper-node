<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            margin: 0;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Ajuste de altura para o padding */
            box-sizing: border-box;
            -webkit-app-region: drag; /* Permite arrastar a janela */
        }
        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 15px;
            color: #00aaff;
            text-align: center;
            -webkit-app-region: no-drag;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            -webkit-app-region: no-drag;
        }
        textarea {
            width: 100%;
            height: 150px; /* Altura fixa */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #252525;
            color: white;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            -webkit-app-region: no-drag; /* Área do textarea não é arrastável */
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            align-self: flex-end;
            -webkit-app-region: no-drag; /* Botão não é arrastável */
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* O container cresce, mas o textarea não */
            -webkit-app-region: no-drag;
        }

        /* Styles for the Debug Mode Toggle */
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            -webkit-app-region: no-drag;
        }

        .setting-item label {
            margin-bottom: 0;
            font-weight: bold;
        }

        /* --- TOGGLE SWITCH CSS --- */
        :root {
            --displacement: -0.1rem;
            --tremble: -10deg;
            --trembleF: 5deg;

            --iPos: 50%;
            --bPos: -75%;
            --fPos: -50%;

            --time: 430ms;
        }

        .switch {
            /* margin: auto; Removido para posicionamento flexível */
            -webkit-app-region: no-drag;

        }

        .switch__wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 2rem;
            border: 2px solid rgb(255, 0, 0);
            border-radius: 99rem;
            transform-origin: left center;
            animation: checked__wrapper var(--time) ease-in forwards;
            mix-blend-mode: lighten;
        }

        .switch__wrapper::before,
        .switch__wrapper::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #000;
            border-radius: inherit;
            transform-origin: inherit;
            animation: inherit;
            mix-blend-mode: inherit;
        }

        .switch__wrapper::before {
            --tremble: -12deg;
            --trembleF: -7deg;
            border-color: rgb(0, 255, 0);
            animation-delay: 50ms;
        }

        .switch__wrapper::after {
            --tremble: -8deg;
            --trembleF: -4deg;
            border-color: rgb(0, 0, 255);
            animation-delay: 75ms;
        }

        .switch__toggle {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 99rem;
            box-shadow: inset 0 0 0 2px #fff;
            transform-origin: inherit;
            animation: checked__toggle var(--time) ease-in forwards;
        }

        .switch input:active + .switch__wrapper .switch__toggle {
            width: 1.6rem;
        }

        .switch input:checked + .switch__wrapper {
            transform-origin: right center;
            animation-name: checked__wrapper--r;
        }

        .switch input:checked + .switch__wrapper .switch__toggle {
            background: #fff;
            animation-name: checked__toggle--r;
        }

        @keyframes checked__wrapper {
            0%, 45%, 100% {
                transform: rotateY(0deg);
            }
            48% {
                transform: translateX(var(--displacement));
                filter: blur(0);
            }
            55% {
                transform: rotateZ(var(--tremble));
                filter: blur(1px);
            }
            65% {
                transform: rotateZ(var(--trembleF));
            }
        }

        @keyframes checked__wrapper--r {
            0%, 45%, 100% {
                transform: rotateY(0deg);
            }
            48% {
                transform: translateX(calc(-1 * var(--displacement)));
                filter: blur(0);
            }
            55% {
                transform: rotateZ(calc(-1 * var(--tremble)));
                filter: blur(1px);
            }
            65% {
                transform: rotateZ(calc(-1 * var(--trembleF)));
            }
        }

        @keyframes checked__toggle {
            0% {
                background: #fff;
                transform: translateX(var(--iPos)) scale(1.25, 1);
            }
            45% {
                background: #fff;
                transform: translateX(var(--bPos)) scale(1, 1);
            }
            50% {
                background: transparent;
                transform: translateX(var(--bPos)) scale(0.5, 1.1);
            }
            65% {
                transform: translateX(var(--bPos)) scale(1, 1);
            }
            100% {
                transform: translateX(var(--fPos));
            }
        }

        @keyframes checked__toggle--r {
            0% {
                background: transparent;
                transform: translateX(calc(-1 * var(--iPos))) scale(1.25, 1);
            }
            45% {
                background: transparent;
                transform: translateX(calc(-1 * var(--bPos))) scale(1, 1);
            }
            50% {
                background: #fff;
                transform: translateX(calc(-1 * var(--bPos))) scale(0.5, 1.1);
            }
            65% {
                transform: translateX(calc(-1 * var(--bPos))) scale(1, 1);
            }
            100% {
                transform: translateX(calc(-1 * var(--fPos)));
            }
        }
        
        .custom-select {
            background-color: #252525;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }

        .custom-select:hover {
            border-color: #777;
        }

        .custom-select:focus {
            outline: none;
            border-color: #00aaff;
        }

        .custom-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #252525;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            -webkit-app-region: no-drag;
        }

    </style>
</head>
<body>
    <h1>Configurações</h1>
    <div class="container">
        <div class="setting-item">
            <label for="prompt-instruction">Instrução para IA:</label>
        </div>
        <textarea id="prompt-instruction" placeholder="Digite a instrução que será usada antes de cada pergunta para a IA."></textarea>

        <div class="setting-item">
            <label for="debug-mode-toggle">Modo Debug</label>
            <span id="debug-mode-status" style="font-weight: bold; margin-left: 10px; min-width: 30px; text-align: center; -webkit-app-region: no-drag;">OFF</span>
            <label class="switch">
                <input type="checkbox" id="debug-mode-toggle" hidden>
                <div class="switch__wrapper">
                    <div class="switch__toggle"></div>
                </div>
            </label>
        </div>

        <div class="setting-item">
            <label for="language-select">Idioma</label>
            <select id="language-select" class="custom-select">
                <option value="pt-br" selected>Português (BR)</option>
                <option value="us-en">English (US)</option>
            </select>
        </div>

        <div class="setting-item">
            <label for="ai-model">Modelo de IA</label>
            <select id="ai-model" class="custom-select">
                <option value="llama" selected>Llama</option>
                <option value="llama-stream">Llama Stream</option>
                <option value="openIa">ChatGPT</option>
            </select>
        </div>

        <div class="setting-item" id="openai-token-container" style="display: none;">
            <label for="openai-token">OpenAI Token</label>
            <input type="password" id="openai-token" class="custom-input" placeholder="Cole seu token da OpenAI aqui">
        </div>

    </div>
    <button id="save-btn">Salvar e Fechar</button>
    <div style="margin-top: 20px; padding: 15px; background-color: rgba(0, 0, 0, 0.3); border-radius: 5px; -webkit-app-region: no-drag;">
        <p id="backend-url" style="margin: 0; font-size: 13px; color: #aaa;">
            Backend URL: <span id="backend-url-value" style="font-weight: bold; color: #00aaff; word-break: break-all;">Carregando...</span>
        </p>
    </div>
    <script src="config.js"></script>
</body>
</html>
